<div class="container">
  <h2>Add Questions</h2>
  <hr>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-4 form-group">
          <label>Competency</label>
          <select class="form-control">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="col-4 form-group">
          <label>Technology </label>
          <select class="form-control">
            <option value="volvo1">Volvo</option>
            <option value="saab2">Saab</option>
            <option value="mercedes3">Mercedes</option>
            <option value="audi4">Audi</option>
          </select>
        </div>
        <div class="col-4 form-group">
          <label>Years of Experience </label>
          <select class="form-control">
            <option value="volvo1">1-3</option>
            <option value="saab2">3-5</option>
            <option value="mercedes3">5-8</option>
            <option value="audi4">8-12</option>
            <option value="audi4">12-20</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group ">
          <textarea class="form-control" placeholder="Please Enter Question"></textarea>
          <!-- <input type="text" class="form-control" placeholder="Please Enter Question"> -->
        </div>
      </div>
      <div class="row">
        <div class="col-6 form-group">
          <input type="text" [(ngModel)]="option" ng-required class="form-control" placeholder="Options">
        </div>
        <div class="col-6 form-group">
          <button class="btn btn-link" (click)="addOptions()">
            <span class="fa fa-plus"> Add Options</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class=" col-2 form-group">
          <label for="options">Options:</label>
        </div>
        <div class="col-8">
          <div *ngFor="let option of options">
            <label>
              <input type="radio" name="options" (change)="onSelectionChange(option)" value="{{option.value}}" [checked]="option.checked"
              /> {{option.name}}
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group">
          <input type="button" (click)="onSave()" class="btn btn-primary" value="Save">
        </div>
      </div>
    </div>
  </div>
</div>
